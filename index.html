<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pick Me Up (FCC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>



  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid container-table">
  <div class="row text-center vertical-center-row justify-content-center" style="padding-top: 40px; padding-bottom: 20px;">
  <div id="quote-box" class="col-md-8 offset-md-2" >
  <div id="wrapper" class="text-center">
    <div class="col-md-12">
      <div id="quote-text">
      <i id="quote-mark-left" class="fa fa-quote-left change-color"></i>
      <span id="text" class="change-color"></span><i id="quote-mark-right" class="fa fa-quote-right change-color"></i>
      </div>
    </div>

    <div class="col-md-12">
      <p id="author" class="change-color"></p>  </div>
    <div id="button-row" class="col-md-12">
        <a id="tweet-quote" class="btn float-left change-background-color" title="Tweet this quote!" target="_blank" onclick="PopupCenter(this.href, this.title,600,400);return false;" > <i class="fa fa-twitter"></i></a>
   <button id="new-quote" class="btn float-right change-background-color" title="Get a new quote">New Quote</button></div>

  </div>

    <div id="by"> by <a href="http://codepen.io/rudolphho/" target="_blank">rudolphho</a></div>
    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js?v=1.1"></script>

</body>
</html>
